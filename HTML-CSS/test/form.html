<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form:</title>

    <style>
        form {
            background-color: gray;
            width: 60%;
            padding: 15px;
        }
    </style>
</head>
<body>
    
    <h1>HTML Form</h1>
    <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="get">

        <fieldset>

            <legend>Personalia</legend>

        <label for="firstName">กรุณากรอกชื่อ</label>
        <input type="text" name="firstName" >
        <br>
        <label for="lastName">กรุณากรอกนามสกุล</label>
        <input type="text" name="lastName" >
        <br>
        <label for="age">กรุณกรอกอายุ</label>
        <input type="text" name="age">
        <br>
        <label for="email">Email ของท่าน</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">รหัสผ่าน: </label>
        <input type="password" id="password" name="password">

        <!-- Radio Button -->
        
        <h3>กรุณาเลือกเพศ</h3>
        
         <input type="radio" name="gender" value="male">
         <label for="male">เพศชาย</label>
         <br>
         <input type="radio" name="gender" value="female">
         <label for="female">เพศหญิง</label>
         <br>
         <input type="radio" name="gender" value="others">
         <label for="others">อื่นๆ</label>

         <h3>สถานะภาพการสมรส</h3>
         <input type="radio" name="status" value="single">
         <label for="single">โสด</label>
         <br>
         <input type="radio" name="status" value="married">
         <label for="married">สมรสแล้ว</label>
         <br>
         <input type="radio" name="status" value="divorce">
         <label for="divorce">หย่าร้าง</label>

         <!-- Check Box -->
         <h3>มียานพาหนะประเภทใดบ้าง</h3>

         <input type="checkbox" name="vehicle1" value="Bike">
         <label for="vehicle1">I have a bike</label>
         <br>
         <input type="checkbox" name="vehicle2" value="Car">
         <label for="vehicle2">I have a car</label>
         <br>
         <input type="checkbox" name="vehicle3" value="Boat">
         <label for="vehicle3">I have a boat</label>
         
         <!-- Drop down Selected -->
         <h3>กรุณาเลือกยี่ห้อรถ</h3>
         
         <select name="cars" id="cars">
             <option value="volvo">Volvo</option>
             <option value="saab">Saab</option>
             <option value="fiat">Fiat</option>
             <option value="audi">Audi</option>
             <option value="nissan">Nissan</option>
             <option value="honda">Honda</option>
             <option value="benz">Mercedes Benz</option>
             <option value="ferrari">Ferrari</option>
            </select>
            
        <!-- Text Area  -->

        <h3>กรุณากรอกรายละเอียด</h3>
        <textarea name="description" id="" cols="30" rows="10">

        </textarea>
        <br>

        <!-- Button  -->

        <button type="button" onclick="alert('Hello World!')" style="padding: 1.5em;">Show Alert</button>
         <br>

         <hr>

         <br>

         <!-- Data List -->
        <h3>กรุณาเลือก Browser ที่ต้องการจะใช้</h3>
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
        
        
            <hr>
        <br>

        <!-- Input Type Color -->
        <label for="favoriteColor">กรุณาเลือกสีที่ท่านชอบ</label>
        <input type="color" name="favoriteColor" id="favoriteColor" style="width: 150px; height: 25px;">
       
        <hr>

        <!-- Input Type Date -->
        <br>
        <br>
        <label for="birthDay">วันเดือนปี เกิด ของท่าน</label>
        <input type="date" name="birthDay" id="birthDay">
        <hr>

        <!-- Input File  -->
        <br>
        <br>
        <label for="myfile">กรุณาเลือก File:</label>
        <input type="file" name="myfile" id="myfile">
        <hr>

        <!-- Input Type Number  -->
        <br>
        <br>
        <label for="quantity">จำกัดจำนวนสินค้าไม่เกิน 20 ชิ้น</label>
        <input type="number" name="quantity" id="quantity" min="1" max="20">
        <hr>

        <!-- Input Type Range  -->
        <br>
        <br>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <hr>

        <!-- Input Type Search  -->
        <br>
        <br>
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <hr>

        <!-- Input Telophone  -->
        <br>
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        <small>Format: 123-45-678</small>
        <br>
        <hr>

        <!-- Input Type URL  -->
        <br>
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage" required>
        <hr>

        <br>
        <br>
        <input type="submit" value="ส่งรายละเอียด" style="background-color: red; color: white; padding: 12px;">
        <input type="reset" value="Reset" style="background-color: rgb(132, 0, 255); color: white; padding: 12px;">
        
        </fieldset>
    </form>
</body>
</html>
