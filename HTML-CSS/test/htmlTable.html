<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        table {
            width: 100%;
            font-size: 20px;
            color: darkslategrey;
            border-collapse: collapse;
            
        }
        th, td {
            text-align: left;
            border: 1px solid cadetblue;
            padding: 10px;
        }
        th {
            color: floralwhite;
            background-color: darkslategrey;
        }
        td {
            border: 1px solid cadetblue;
        }

    </style>
</head>
<body>
    <h2>Employee Table</h2>

    <table id="first">
        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Harry</td>
            <td>Potter</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Jackson</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Kritbovorn</td>
            <td>Taweeyossak</td>
            <td>48</td>
        </tr>

        <tr>
            <td colspan="2">อายุเฉลี่ย</td>
            <td>27</td>
        </tr>
        
    </table>

    

</body>
</html>
