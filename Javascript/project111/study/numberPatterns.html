<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern</title>
</head>
<body>
    
    <script>

        let num;
        let no = prompt("Please provide a number for the no of rows to be print in a pattern...");
        for (let m=1; m<=no; m++) {
            for (let n=1; n<=m; n++) {
                // document.write("0" + n + " ");
                document.write(n);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
