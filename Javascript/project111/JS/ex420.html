<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4.20</title>
</head>
<body>
    
    <script>

        //  1. prompt() : มาเก็บค่าที่ได้จาก User กรอกเข้ามา
       let value = +prompt("ต้องการให้วนลูป กีรอบนะคะ", "2");  // Prompt()
       
       // 2. สร้าง function มารอ:  **********  ตัวอย่าง: กรณี ที่ รับค่า  4 มา
       function draw(n) {

            let loop = (n * 2) - 1;     //  หาจำนวนที่ต้องการ วนลูป ดูจากภาพ ว่า ต้องรูปกี่หน : กรณี ลูป 7 หน

            let num = 0;                //  ประกาศตัวแปร  num เพื่อมาเก็บค่า ตัวเลข ที่เรียงจาก 1 - 16: 
    
            for (let i=1; i <= loop; i++) {     //  เอาค่า loop จากบรรทัดที่ 18 มาใช้ ; ลูป  7 หน

                let k = n >= i ? (n - i) : (i - n);   //  เป็น ตำแหน่ง ของ ภาพ  " - " สั่งให้แสดงใน บรรทัดที่  27
                let l = n - k;                         // เป็นตำแหน่ง ของ ตัวเลข ในแต่ละ ลูป ( หรือ ในแต่ละบรรทัด )

                document.write("- ".repeat(k));      //  พิมพ์  ภาพ ----

                for (let j=1; j<=l; j++) {      //  เช็คว่า จะให้แสดง ตัวเลขกี่ตำแหน่ง ในแต่ละบรรทัด  ตอนลูป แต่ละหน  : โดยอาศัย ค่าที่ได้ รับ มาจากตัว  l  ที่บรรทัดที่ 25
                    num++;                      //  เพื่มค่า  ของตัวแปร  num จาก 0  ขึ้นไปเรื่อยๆ
                    document.write(num + " ");        //   ข้อสำคัญ คือ   ตัวแปร num  จะมีค่าเพิ่มมากขึ้น ในแต่ละลูป แต่ละครั้ง 
                    
                }
                document.write("<br>");

            }
       }

       draw(value);

    </script>
</body>
</html>
