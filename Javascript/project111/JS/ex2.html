<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-2</title>
</head>
<body>
    
    
    <script>
        
        let n = prompt("ต้องการ Loop ทั้งหมดกี่หน ค่ะ: ", "2");

        let i, j, k;
        
        function draw(n) {
            for (i=1; i<=n; i++) {

                for (j=1; j <= i; ++j) {
                    document.write("_");
                    
                    for (k = n - i; k >= 1; k--) {
                        document.write("*");
                        document.write("<br>");
                    }
                }
            }
            
        }

        draw(n);

        
    </script>
</body>
</html>
