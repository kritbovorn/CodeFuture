<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>

        //  1. prompt() : มาเก็บค่าที่ได้จาก User กรอกเข้ามา
       let value = +prompt("ต้องการให้วนลูป กีรอบนะคะ", "2");  // Prompt()
       
       // 2. สร้าง function มารอ:  **********  ตัวอย่าง: กรณี ที่ รับค่า  4 มา
       function draw(n) {

            let loop = (n * 2) - 1;

            for (let i=1; i <= loop; i++) {
                for (let j=1; j <= loop; j++) {

                    (j < n - i + 1 || j > n + i - 1 || j < i - n + 1 || j > (3 * n) - 1 - i) ? document.write("-") : document.write("*");
                }
                document.write("<br>");
            }
       }

       draw(value);
    </script>
</body>
</html>
