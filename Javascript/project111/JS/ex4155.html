<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4.15  CASE</title>
</head>
<body>
    
    <script>

        //  1. prompt() : มาเก็บค่าที่ได้จาก User กรอกเข้ามา
        let value = +prompt("ต้องการให้วนลูป กีรอบนะคะ", "2");  // Prompt()
       
        // 2. สร้าง function มารอ
        function draw(n) {

            for (let i=1; i <= (2 * n) - 1; i++) {
                let x = "";
                if (i < n) {

                    for (let j=1; j<=i; j++) {
                        x += "* ";
                    }
                    for (let k=1; k <= (n-i); k++) {
                        x += "- ";
                    }
                }else if (i > n) {

                    for (let j=1; j <= (2 * n) - i; j++) {
                        x += "* ";
                    }
                    for (let k=1; k <= (i - n); k++) {
                        x += "- ";
                    }
                }else{
                    for (let a=0; a < n; a++) {
                        x += "* ";
                    }
                }
                document.write(x);
                document.write("<br>");
            }
        }

        draw(value);


    </script>
</body>
</html>
