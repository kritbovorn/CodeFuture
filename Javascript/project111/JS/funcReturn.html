<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return value</title>
</head>
<body>
    
    <script>
        function sum(a, b) {
            return a + b;
        }
        let x = sum(2, 4);
        console.log(x);
        let y = sum(2,5);
        console.log(y);
    </script>
</body>
</html>
