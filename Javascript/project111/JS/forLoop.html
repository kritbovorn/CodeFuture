<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    
    <p id="p1"></p>
    <p id="p2"></p>

    <script>
       
       let txt = prompt("Enter Text to show")
       document.querySelector("#p1").innerText = txt;
       let txt2 = prompt("Enter Text to show")
       document.querySelector("#p2").innerText = txt2;

    </script>
</body>
</html>
