<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        #p1 {
            font-size: 2rem;
            margin: 1rem;
            color: darkcyan;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <p id="p1"></p>

    <script>
        for(let m=2; m<13; m++) {
            for(let n=1; n<13; n++) {
                document.querySelector("#p1").innerHTML += `${m} * ${n} = ${m * n} <br/>` ;
            }
            document.querySelector("#p1").innerHTML += "<hr>";
        }
    </script>
</body>
</html>
