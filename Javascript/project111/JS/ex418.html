<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4.18</title>
</head>
<body>

    <script>

        //  1. prompt() : มาเก็บค่าที่ได้จาก User กรอกเข้ามา
       let value = +prompt("ต้องการให้วนลูป กีรอบนะคะ", "2");  // Prompt()
       
       // 2. สร้าง function มารอ
       function draw(n) {

            for (let i=n; i >= 1; i--) {    // จากภาพ  มีการ loop ทั้งหมด ? ครั้ง :ตามจำนวนที่ User กลอกเข้ามา (  i <= n  )

                let k = n - i;      // n = 4,  i = 4  :  (n - i) = 0 // ลูป ครั้งแรก ตัวแปร k = 0
                                    // n = 4,  i = 3  :  (n - i) = 1 // ลูปครั้งที่ 2  ตัวแปร k = 1
                                    // n = 4,  i = 2  :  (n - i) = 2 // ลูปครั้งที่ 3  ตัวแปร k = 2
                                    // n = 4,  i = 1  :  (n - i) = 3 // ลูปครั้งที่ 4  ตัวแปร k = 3

                let l = n -k;       // n = 4,  ค่า k ครั้งแรก = 0  :  (4 - 0) = 4
                                    // n = 4,  ค่า k ครั้งที่ 2 = 1  :  (4 - 1) = 3
                                    // n = 4,  ค่า k ครั้งที่ 3 = 2  :  (4 - 2) = 2
                                    // n = 4,  ค่า k ครั้งที่ 4 = 3  :  (4 - 3) = 1


                document.write("- ".repeat(k) + "* ".repeat(l), "<br>");
            }
       }

       draw(value);     // $$$$$  3. เรียกใช้ function;  แล้วนำค่า double มาจากบรรทัดที่ 13 มาใช้

    </script>
    
</body>
</html>
