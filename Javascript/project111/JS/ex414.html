<body>
    
    <script>

        //  1. prompt() : มาเก็บค่าที่ได้จาก User กรอกเข้ามา
        let value = +prompt("ต้องการให้วนลูป กีรอบนะค่ะ", "2");  // Prompt()
       
        // 2. สร้าง function มารอ
        function draw(n) {
            
            for (let i=1; i<=n; i++) {

                for (let j=n; j>=1; j--) {

                    j >= i ? document.write("* ") : document.write("_ ");
                    
                }
                document.write("<br>");
            }
        }

        draw(value);    // $$$$$  3. เรียกใช้ function;  แล้วนำค่า double มาจากบรรทัดที่ 13 มาใช้


    </script>

</body>
