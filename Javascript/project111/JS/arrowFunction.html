<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    
    <script>

        let sum = function(a, b) {
            return a+b;
        }

        let sum2 = (a, b) => {
            return a+b;
        }

        let sum3 = (a, b) => a + b;

        document.write(sum(3, 4));
        document.write(sum2(3, 4));
        document.write(sum3(3, 4));
    </script>
</body>
</html>
