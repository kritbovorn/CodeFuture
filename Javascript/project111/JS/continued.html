<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continued Statement</title>
</head>
<body>
    
    <script>
        
        for (let i=1; i<=5; i++) {

            if (i===3) {
                continue;
            }

            document.write(i, "<br>");
        }
    </script>
</body>
</html>
