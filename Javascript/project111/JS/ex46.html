<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4.6</title>
</head>
<body>
    
    <script>

    let value = +prompt("ต้องการให้วนลูป กีรอบนะค่ะ", "2");  // Prompt()
    
    let double = value * value;     // ยกกำลัง 2 ของค่าตัวแปรที่ได้รับมาจาก User

    function draw(s) {

        for (let i=1; i<=s; i++) {
            
                // พิมพ์ ค่าทั้งหมด ของ ตัวแปร s : ซึ่งก็คือ ค่าของ ตัวแปร double
                document.write(i + " ");    

                // เช็คว่า ค่าตัวแปร i ที่ลูบออกมา แต่ละตัว : หาเศษ ได้เท่ากับ 0 ; ให้พิมพ์  <br> เพื่อขึ้นบรรทัดใหม่
                if (i % value === 0) {
                    document.write("<br>");     //  ขึ้นบรรทัดใหม่
                }
            
        }
        
    }

    draw(double);   // $$$$$ เรียกใช้ function;  แล้วนำค่ะ double มาจากบรรทัดที่ 14 มาใช้

    </script>
</body>
</html>
