<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4.3</title>
</head>
<body>
    
    <p id="print"></p>

    <script>

        let value = +prompt("ต้องการวนลูป กี่รอบนะค่ะ", "2");    // Prompt()
        value += 1;     //  เพิ่มค่า value ไปอีก 1 

        // *** สร้าง function draw(n);
        function draw(n) {
            for (let i=1; i<n; i++) {
                for (let j=1; j<n; j++) {
                    document.querySelector("#print").innerText += `${j}`;   //  ใช้ backtick เพื่อแปลงค่าตัวแปร เป็น String
                }
                document.querySelector("#print").innerHTML += "<br>";
            }
        }

        draw(value);    //  $$$$$ เรียกใช้ Function draw(); แล้วรับค่า value จากบรรทัดที่ 15 มาใช้


    </script>
</body>
</html>
