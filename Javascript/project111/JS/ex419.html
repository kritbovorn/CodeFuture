<body>
    
    <script>

        //  1. prompt() : มาเก็บค่าที่ได้จาก User กรอกเข้ามา
       let value = +prompt("ต้องการให้วนลูป กีรอบนะคะ", "2");  // Prompt()
       
       // 2. สร้าง function มารอ
       function draw(n) {

            let loop = (n * 2) - 1; // จำนวนที่ ต้องการ loop ครั้ง
            for (let i=1; i<=loop; i++) {

                let k = n >= i ? (n - i) : (i - n);
                let l = n - k;

                document.write("? ".repeat(k) + "*".repeat(l), "<br>");
            }
       }

       draw(value) // $$$$$  3. เรียกใช้ function;  แล้วนำค่า double มาจากบรรทัดที่ 13 มาใช้

    </script>
</body>
