    <script>

        //  1. prompt() : มาเก็บค่าที่ได้จาก User กรอกเข้ามา
       let value = +prompt("ต้องการให้วนลูป กีรอบนะคะ", "2");  // Prompt()
       
       // 2. สร้าง function มารอ:  
       function draw(n) {

            let loop = (2 * n) - 1;
            let num = 1;

            for (let i=1; i<=loop; i++) {

                
                for (let j=1; j<=loop; j++) {  

                    (j < n - i + 1 || j > n + i - 1 || j < i - n + 1 || j > 3 * n - 1 - i) ? document.write("-") : (document.write(num), num++);
                     
                }
                
                document.write("<br>");
            }
       }

       draw(value)

    </script>
